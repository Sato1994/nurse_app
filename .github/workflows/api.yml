name: Ruby

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_USER: user1
          MYSQL_PASSWORD: user1_pass
    steps:
    - uses: actions/checkout@v2

    - name: sleep
      run: sleep 10
    # - name: set up mysql
    #   run: sudo /etc/init.d/mysql start
    - name: docker container confirmation
      run: docker ps
    - name: mysql login and show databases
      run: mysql -h  127.0.0.1  -P 3306 -u user1 -p user1_pass -e "SHOW DATABASES"
