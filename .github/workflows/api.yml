name: Ruby
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        docker-compose build
        docker-compose run web rails db:create
      env:
        RAILS_ENV: test
    - name: Run RSpec
      shell: bash
      run:  |
        docker-compose run web rails rspec
      env:
        RAILS_ENV: test